name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get Conan
        uses: turtlebrowser/get-conan@v1.0
      - name: install dependencies
        run: |
          sudo apt-get install -y \
            libgtk2.0-dev  \
            libva-dev  \
            libx11-dev  \
            libvdpau-dev  \
            libx11-xcb-dev \
            libfontenc-dev \
            libice-dev \
            libsm-dev \
            libxau-dev \
            libxaw7-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxdmcp-dev \
            libxext-dev \
            libxfixes-dev \
            libxft-dev \
            libxi-dev \
            libxinerama-dev \
            libxkbfile-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxrandr-dev \
            libxrender-dev \
            libxres-dev \
            libxss-dev \
            libxt-dev \
            libxtst-dev \
            libxv-dev \
            libxvmc-dev \
            libxxf86vm-dev \
            xtrans-dev \
            libxcb-render0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            xkb-data \
            libxcb-dri3-dev \
            uuid-dev \
            libxcb-util-dev \
            libuvc-dev
      - name: build dependencies \
        run: cd etc && ./setup.Dependencies.sh
      - name: build
        run: |
          mkdir -p build
          pushd build
          conan install .. -s build_type=Release --build missing -o vulkan-loader:shared=True
          cmake -S .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release -- -j
