name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.0
    - name: build dependencies
      run: cd etc && ./setup.Dependencies.sh
    - name: build
      run: ./setup.Release.sh
