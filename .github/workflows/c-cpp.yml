name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get Conan
        uses: turtlebrowser/get-conan@v1.0
      - name: install dependencies
        run: |
          sudo apt-get install libgtk2.0-dev libva-dev libx11-dev libvdpau-dev -y
      - name: build dependencies
        run: cd etc && ./setup.Dependencies.sh
      - name: build
        run: |
          mkdir -p build
          pushd build
          conan install .. -s build_type=Release --build missing -o vulkan-loader:shared=True
          cmake -S .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release -- -j
